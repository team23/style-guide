name: Deploy
on:
  workflow_call:
    inputs:
      package:
        required: true
        type: string

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node.js for NPM
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          registry-url: 'https://registry.npmjs.org'
      - name: Check version changes
        uses: EndBug/version-check@v2.1.5
        id: check
        with:
          diff-search: true
          file-name: ${{ inputs.package }}/package.json
      - name: Install global dependencies
        if: steps.check.outputs.changed == 'true'
        run: npm ci
      - name: Install package dependencies
        if: steps.check.outputs.changed == 'true'
        run: cd ${{ inputs.package }} && npm ci
      - name: Build package
        if: steps.check.outputs.changed == 'true'
        run: cd ${{ inputs.package }} && npx --yes nx build
      - name: Publish
        if: steps.check.outputs.changed == 'true'
        run: cd ${{ inputs.package }} && npm publish --access public
